name = "gex-monitor-worker"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV 命名空间（部署后替换 id）
[[kv_namespaces]]
binding = "GEX_KV"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_NAMESPACE_PREVIEW_ID"

# 定时任务：市场时间每15分钟触发
[triggers]
crons = ["*/15 13-20 * * 1-5"]  # UTC 13:00-20:00 (ET 9:00-16:00) 周一到周五

# 环境变量（通过 wrangler secret 设置，不在此明文配置）
# SCHWAB_APP_KEY
# SCHWAB_SECRET
# SCHWAB_REFRESH_TOKEN
